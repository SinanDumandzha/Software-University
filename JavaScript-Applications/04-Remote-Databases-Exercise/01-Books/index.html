<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="notification">
        <h3></h3>
    </div>
    <form id="newBook-form">
        <h3>FORM</h3>
        <label>TITLE</label>
        <input type="title" id="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="title" id="author" placeholder="Author...">
        <label>ISBN</label>
        <input type="title" id="isbn" placeholder="Isbn...">
        <button>Submit</button>
    </form>
    <form id="edit-form" style="display: none">
        <h3>FORM</h3>
        <label>TITLE</label>
        <input type="title" id="edit-title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="title" id="edit-author" placeholder="Author...">
        <label>ISBN</label>
        <input type="title" id="edit-isbn" placeholder="Isbn...">
        <button>Edit</button>
    </form>

</body>
