<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
</head>

<body>
    <div id="notification">
        <h3></h3>
    </div>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="addStudent">
        <button>Add new student</button>
    </div>
    <form id="addStudent-form" style="display: none">
        <h3>Add New Student</h3>
        <label>First Name: </label>
        <input type="text" id="firstName" placeholder="Enter first name" pattern="^[A-Za-z]+$" required minlength="3">
        <label>Last Name: </label>
        <input type="text" id="lastName" placeholder="Enter last name" pattern="^[A-Za-z]+$" required minlength="3">
        <label>Faculty Number: </label>
        <input type="number" id="facultyNumber" placeholder="Enter faculty number">
        <label>Grade: </label>
        <input type="number" id="grade" placeholder="Enter grade">
        <button id="add">Add</button>
    </form>
